<!DOCTYPE html>
<html>
  <title> </title>

  <head>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="assets/js/external/moment.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/js/controller.js"></script>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Employee Data Management</h1>
        <p class="lead">
          A Comprehensive Directory of Employee Billable Hours
        </p>
      </div>
    </div>
    <div>Current Employees</div>
    <table class="table table-striped table-sm table-borderless">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Start date</th>
          <th scope="col">Monthly rate</th>
          <th scope="col">Role</th>
          <th scope="col">Months</th>
          <th scope="col">Total pay</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <hr />
    <form id="employeeForm">
      <div class="form-group">
        <label for="employeeName">Name</label>
        <input
          type="text"
          class="form-control"
          id="employeeName"
          placeholder="name"
        />
      </div>

      <div class="form-group">
        <label for="startDate">Start date</label>
        <input class="form-control" id="startDate" placeholder="mm/dd/yyyy" />
      </div>

      <div class="form-group">
        <label for="monthlyRate">Rate</label>
        <input
          type="number"
          class="form-control"
          id="monthlyRate"
          placeholder="rate"
        />
      </div>

      <div class="form-group">
        <label for="employeeRole">Role</label>
        <input
          type="text"
          class="form-control"
          id="employeeRole"
          placeholder="title"
        />
      </div>

      <!-- When you click this button, trigger the submit event on this form. -->
      <button type="submit" class="btn btn-primary btn-default">Submit</button>
    </form>
    <script type="text/javascript">
      new Controller();
    </script>
  </body>
</html>
